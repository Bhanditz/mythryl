<H3 CLASS="subsection"><A NAME="htoc170">5.5.55</A>  Get current directory</H3><P>Three mostly equivalent ways to get the current directory:
</P><PRE CLASS="verbatim">    eval:  getcwd ();
    "/home/jcb"
    eval:  winix::file::current_directory ();
    "/home/jcb"
    eval:  posix::current_directory ();
    "/home/jcb"
</PRE>
