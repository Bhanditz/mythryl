<H3 CLASS="subsection"><A NAME="htoc141">5.5.26</A>  Get rest of list (Lisp <SPAN STYLE="font-variant:small-caps">CDR</SPAN>)</H3><P>Get rest of list following first element of list (what lisp calls &#X201C;cdr&#X201D;):
</P><PRE CLASS="verbatim">    eval:  tail [ "red", "green", "blue" ];
    ["green", "blue"]
</PRE>
