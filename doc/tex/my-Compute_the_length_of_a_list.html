<H3 CLASS="subsection"><A NAME="htoc125">5.5.10</A>  Compute the length of a list</H3><P>Compute the length of a list:
</P><PRE CLASS="verbatim">    eval:  printf "%d\n" (length [ "red", "green", "blue" ] );
    3
    eval:  printf "%d\n" (list::length [ "red", "green", "blue" ] );
    3
</PRE>
