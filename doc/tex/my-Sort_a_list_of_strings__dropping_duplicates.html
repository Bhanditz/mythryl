<H3 CLASS="subsection"><A NAME="htoc134">5.5.19</A>  Sort a list of strings, dropping duplicates</H3><P>Sort a list of strings, dropping duplicates:
</P><PRE CLASS="verbatim">    eval:  uniquesort  string::compare   [ "red", "green", "blue", "red", "green", "blue" ];
    ["blue", "green", "red"]
</PRE>
