<H3 CLASS="subsection"><A NAME="htoc155">5.5.40</A>  Concatenate a list of strings, with a given separator</H3><P>Concatenate a list of strings, with a given separator:
</P><PRE CLASS="verbatim">    eval:  join " " [ "red", "green", "blue" ];
