<H3 CLASS="subsection"><A NAME="htoc142">5.5.27</A>  Prepend element to list (Lisp <SPAN STYLE="font-variant:small-caps">CONS</SPAN>)</H3><P>Add an element to start of list (what lisp calls &#X201C;cons&#X201D;):
</P><PRE CLASS="verbatim">    eval:  "red" ! [ "green", "blue" ];
    ["red", "green", "blue"]
</PRE>
