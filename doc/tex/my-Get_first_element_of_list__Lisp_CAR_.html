<H3 CLASS="subsection"><A NAME="htoc140">5.5.25</A>  Get first element of list (Lisp <SPAN STYLE="font-variant:small-caps">CAR</SPAN>)</H3><P>Get first element of list (what lisp calls &#X201C;car&#X201D;):
