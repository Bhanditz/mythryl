<H3 CLASS="subsection"><A NAME="htoc120">5.5.5</A>  Capture text output from a shell command</H3><P>Use backquotes to capture text output from a shell command:
</P><PRE CLASS="verbatim">    eval:  printf "%s" `date`;
    Fri Feb 22 23:48:59 CST 2008
</PRE>
