<H3 CLASS="subsection"><A NAME="htoc123">5.5.8</A>  Print the script&#X2019;s commandline arguments</H3><P>Print the script&#X2019;s commandline arguments 
&#X2014; a poor man&#X2019;s <TT>echo</TT>:
</P><PRE CLASS="verbatim">    #!/usr/bin/mythryl

    foreach (argv()) {. printf "%s " #arg; };

    print "\n";

    exit 0;
</PRE>
