<H3 CLASS="subsection"><A NAME="htoc165">5.5.50</A>  Rename a file</H3><P>Rename a file:
</P><PRE CLASS="verbatim">    winix::file::rename_file { from =&gt; "foo.txt", to =&gt; "bar.txt" };
</PRE><P>Another way:
</P><PRE CLASS="verbatim">    posix::rename { old =&gt; "foo.txt", new =&gt; "bar.txt" };
</PRE>
