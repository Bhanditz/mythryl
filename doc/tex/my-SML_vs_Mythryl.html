<H3 CLASS="subsection"><A NAME="htoc183">5.7.1</A>  SML vs Mythryl</H3><P>Mythryl is essentially <SPAN STYLE="font-variant:small-caps">SML/NJ</SPAN> with a Posix face, so if you are already familiar with 
SML you will have an easy time learning Mythryl; all you need to learn are the differences 
and the new facilities.</P>
